<!DOCTYPE html>
{% load static %}
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap5/css/bootstrap.min.css' %}" rel="stylesheet">
</head>

<body>
    <div class="nav-line">
        <div class="container">

            <nav class="navbar">

                {% if not user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'login' %}">Вход</a> &nbsp
                <a class="btn btn-primary" href="{% url 'register' %}">Регистрация</a>
                {% else %}
                <a class="btn btn-primary" href="{% url 'home' %}"> На главную </a> &nbsp
                <a class="btn btn-primary" href="{% url 'logout' %}">Выход</a> &nbsp
                {% endif %}



                {% block menu %}{% endblock %}

            </nav>

                {% block content %}{% endblock %}

        </div>
    </div>
</body>
</html>
